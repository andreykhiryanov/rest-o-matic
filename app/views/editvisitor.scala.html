@import models.Visitor
@(visitorForm: Form[Visitor])(visitorName: String)
@import helper._
@import views.html.partials._visitorFormFields

@layout("Edit Visitor"){
    <h2>Edit Visitor</h2>
    <br>
    @helper.form(action = routes.VisitorController.updateVisitor(visitorName)) {

        @_visitorFormFields(visitorForm)

        <br>

        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-check"></i> Edit Visitor</button>
    }
}
