@import models.Restaurant
@import helper._

@(restaurant : Restaurant)

@layout(restaurant.getRestaurantName){
    <h2>@restaurant.getRestaurantName</h2>
    <br>
    <a class="btn btn-primary" href="@routes.RestaurantController.editRestaurant(restaurant.getRestaurantName)">Edit Restaurant</a> <a class="btn btn-danger" href="@routes.RestaurantController.destroyRestaurant(restaurant.getRestaurantName)">Remove Restaurant</a>

    <br><br>

    <table class="table table-striped">
        <tr>
            <th colspan="5">Information</th>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>@restaurant.getLegalName</td>
        </tr>
        <tr>
            <td>INN</td>
            <td>@restaurant.getInn</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>@restaurant.getAddress</td>
        </tr>
    </table>
}
