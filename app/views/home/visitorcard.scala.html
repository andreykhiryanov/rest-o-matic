@import models.Visitor
@import helper._

@(visitor : Visitor)

@layout(visitor.getFirstName){
    <h2>@visitor.getFirstName</h2>
    <br>
    <a class="btn btn-primary" href="@routes.VisitorController.editVisitor(visitor.getFirstName)">Edit Visitor</a> <a class="btn btn-danger" href="@routes.VisitorController.destroyVisitor(visitor.getFirstName)">Remove Visitor</a>
    <br><br>

    <table border="1px solid grey" style="border-collapse: collapse">
        <tr>
            <th colspan="5" style="text-align:center">Information</th>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>@visitor.getLastName</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>@visitor.getEmail</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>@visitor.getPhoneNumber</td>
        </tr>
    </table>
}
