@import models.Visitor
@import helper._

@(visitor : Visitor)

@layout(visitor.getFirstName){
    <h2>@visitor.getFirstName</h2>

    <input value="Edit visitor" type="button" onclick="window.location.href='@routes.VisitorController.editVisitor(visitor.getFirstName)'"/> <input value="Remove visitor" type="submit" onclick="window.location.href='@routes.VisitorController.destroyVisitor(visitor.getFirstName)'"/>

    <br><br>

    <table border="1px solid grey" style="border-collapse: collapse">
        <tr>
            <th colspan="5" style="text-align:center">Information</th>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>@visitor.getLastName</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>@visitor.getEmail</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>@visitor.getPhoneNumber</td>
        </tr>
    </table>
}
