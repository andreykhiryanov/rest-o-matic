@import models.Visitor
@(visitorForm: Form[Visitor])
@import helper._
@import views.html.home.partials._visitorFormFields

@layout("New Visitor"){
    <h2>Create New Visitor</h2>
    <br>
    @helper.form(action = routes.VisitorController.saveVisitorChanges()) {

        @_visitorFormFields(visitorForm)

        <br>

        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-plus-sign"></i> Create Visitor</button>
    }
}
